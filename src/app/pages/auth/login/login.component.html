<div class=" content">
  <div class=" row">
      <div class=" col-md-12">
        <div class="card">      
          <div class="row justify-content-center align-items-center loginForm">
            <form class="col-md-12 box" [formGroup]="form" (ngSubmit)="submit()">
              <fieldset>
                <legend [ngStyle]="{'text-align': 'center'}">Login</legend>
      
                <div class="form-group row">
                  <label for="username" class="control-label col-md-3"><b>Username:</b></label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" [formControl]="form.controls['username']">
                    <small id="username-empty" class="text-danger"  *ngIf="form.controls.username.touched && form.controls.username.errors?.required">
                      This field can't be empty!</small>
                  </div>
                </div>
      
                <div class="form-group row">
                  <label for="password" class="control-label col-md-3"><b>Password:</b></label>
                  <div class="col-md-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" [formControl]="form.controls.password">
                    <small id="password-empty" class="text-danger"  *ngIf="form.controls.password.touched && form.controls.password.errors?.required">
                      This field can't be empty!</small>
                  </div>
                </div>
      
                <div class="row">
                  <div class="col-lg-3"></div>
                  <div class="col-lg-9">
                    <button type="submit" class="btn btn-round" style="background-color: purple;" [disabled]="!form.valid">Log in</button>
                  </div>
                </div>
      
              </fieldset>
            </form>
          </div>
          </div>
      </div>
    </div>
  </div>
